<h1>Plan Details</h1>
<form>
  <div class="form-group row">
    <label for="planCode" class="col-sm-2 col-form-label">Code</label>
    <div class="col-sm-4">
      <input [(ngModel)]="plan.planCode" placeholder="e.g. ADB01" id="planCode" name="planCode" required class="form-control">
      <!-- TODO: Add Validation Message -->
    </div>
  </div>
  <div class="form-group row">
    <label for="planName" class="col-sm-2 col-form-label">Plan Name</label>
    <div class="col-sm-4">
      <input [(ngModel)]="plan.planName" placeholder="Name" id="planName" name="planName" required class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-4">
      <input [(ngModel)]="plan.description" class="form-control" id="description" name="description" placeholder="Description">
    </div>
  </div>
  <div class="form-group row">
    <label for="effectiveDate" class="col-sm-2 col-form-label">Effective Date</label>
    <div class="col-sm-4">
      <input [(ngModel)]="plan.effectiveDate" class="form-control" id="effectiveDate" name="effectiveDate" placeholder="dd/mm/yyyy">
      <!-- TODO: Change to datepicker -->
    </div>
  </div>
  <div class="form-group row">
    <label for="productCode" class="col-sm-2 col-form-label">Product Code</label>
    <div class="col-sm-4">
      <input [(ngModel)]="plan.productCode" class="form-control" id="productCode" name="productCode" required placeholder="Product Code">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-offset-4 col-sm-6 ">
      <button type="button" class="btn float-right">Cancel</button>
      <button type="submit" class="btn btn-primary float-right">Submit</button>
    </div>
  </div>
</form>
